<!DOCTYPE html>
<html>
<head>
  <title>Survey form</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Social credit survey</h1>
  <p id="description">Take this survey to get social credits</p>
  <form id="survey-form">
    <fieldset>
    <label id="name-label">Name <input type="text" id="name" placeholder="Voldemort" required><label>
    <label id="email-label">Email <input type="email" id="email" placeholder="voldemort@slytherinhouse.com" required><label>
    <label id="number-label">Favourite Number (1-100) <input type="number" id="number" required min=1 max=100 placeholder="69"><label>
    <label>What happened in Tiananmen Square during 1989
    <select id="dropdown">
      <option>(select one)</option>
      <option>Nothing</option>
      <option>What are you talking about</option>
    </select>
    </label>
    <label>Choose wisely</label>
    <label><input type="radio" class="inline" value="bad" name="goodbad">America</label>
    <label><input type="radio" class="inline" value="good" name="goodbad">China</label>
    <label>
      Is taiwan a country?
    </label>
    <label><input type="checkbox" class="inline" value="good1" name="taiwan">No</label>
    <label><input type="checkbox" class="inline" value="good" name="taiwan">What's taiwan?</label>
    <label>Write 5 million paragraphs about our supreme country</label>
    <textarea rows=4 cols=35 id="sussytext" placeholder="Our country is...">
    </textarea>
    <input type="submit" id="submit">
  </fieldset>
  </form>
</body>
</html>
